# If Function
---
- Function
- description: If statement
  arguments:
      - - Argument
        - description: Boolean expression for the condition.
          name: condition
          type:
              - Type
              - typeName: Boolean
      - - Argument
        - description: Expression to be run if true.
          name: ifTrue
          type:
              - Type
              - typeName: Any
      - - Argument
        - description: Expression to be run if false.
          name: ifFalse
          type:
              - Type
              - typeName: Any
  returnType:
      - Type
      - typeName: any
  tests:
      - - Test
        - arguments:
              - true
              - foo
              - bar
          returns: foo
      - - Test
        - arguments:
              - false
              - foo
              - bar
          returns: bar
