# Logarithm Function
---
- Function
- description: Returns the natural logarithm (base n) of a number.
  arguments:
      - - Arugment
        - description: The number whose base-n natural logarithm should be returned.
          name: value
          type:
              - Type
              - typeName: Number
      - - Argument
        - description: Base number of the logarith.
          name: base
          type:
              - Type
              - typeName: Number
          default: 10
  returnType:
      - Type
      - typeName: Number
  tests:
      - - Test
        - arguments:
              - 100
              - 10
          returns: 2
      - - Test
        - arguments:
              - 81
              - 3
          returns: 4
