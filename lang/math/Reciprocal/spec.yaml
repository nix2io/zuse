# Reciprocal Function
---
- Function
- description: Return the reciprocal of a number.
  arguments:
      - - Argument
        - description: Value to get the reciprocal of.
          name: value
          type:
              - Type
              - typeName: Number
  returnType:
      - Type
      - typeName: Number
  logic:
      - Pow
      - value:
            - Var
            - name: value
      - exp: -1
  tests:
      - - Test
        - arguments:
              - 2
          returns: .5
      - - Test
        - arguments:
              - 4
          returns: .25
