# Argument Function
---
- Function
- description: The type for a function argument.
  arguments:
      - - Argument
        - description: Name of the argument.
          name: name
          type:
              - Type
              - typeName: Text
      - - Argument
        - description: Type of the argument.
          name: type
          type:
              - Type
              - typeName: Any
      - - Argument
        - description: Argument description.
          name: description
          type:
              - Type
              - typeName: Text
      - - Argument
        - description: Default value for an argument.
          name: default
          type:
              - Type
              - typeName: Any
          default: null
  returnType:
      - Type
      - typeName: Argument
  tests:
      - - Test
        - arguments:
              - arg
              - Text
          returns:
              - Argument
              - name: arg
                type: Text
