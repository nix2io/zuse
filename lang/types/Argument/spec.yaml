# Argument Function
---
- Function
- description: The type for a function argument.
  arguments:
      - - Argument
        - description: Name of the argument.
          name: name
          type:
              - Type
              - typeName: Text
      - - Argument
        - description: Type of the argument.
          name: type
          type:
              - Type
              - typeName: Any
  returnType:
      - Type
      - typeName: Argument
  tests:
      - - Test
        - arguments:
              - arg
              - Text
          returns:
              - Argument
              - name: arg
                type: Text
