# Function Function
---
- Function
- description: Create an anonymous function
  arguments:
      - - Argument
        - description: Function description.
          name: description
          type:
              - Type
              - typeName: Text
          default: No function description.
      - - Argument
        - description: Function arguments.
          name: arguments
          type:
              - ArrayOf
              - type:
                    - Type
                    - typeName: Argument
      - - Argument
        - description: Function return type
          name: returnType
          type:
              - Type
              - typeName: Any
      - - Argument
        - description: Function logic.
          name: logic
          type:
              - Union
              - typeLeft:
                    - Type
                    - typeName: Any
                typeRight:
                    - Type
                    - typeName: _function
          default: null
      - - Argument
        - description: Function tests
          type:
              - ArrayOf
              - name:
                    - Type
                    - typeName: Test
  returnType:
      - Type
      - typeName: Text
  tests:
      - - Test
        - arguments:
              - []
              - Text
              - - Text
                - value: works
              - func that returns 'works'
          returns:
              - Function
              - arguments: []
                returnType: Text
                description: func that returns 'works'
                logic:
                    - Text
                    - value: works
